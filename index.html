<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Space Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>ðŸš€ NASA Space Explorer</h1>
            <p>Discover the wonders of space</p>
        </div>
    </header>

    <main class="container">
        <section class="controls">
            <button id="getImagesBtn" class="btn btn-primary">Get Space Images</button>
        </section>

        <!-- Loading Message -->
        <div id="loadingMessage" class="loading-message" style="display: none;">
            ðŸ”„ Loading space photosâ€¦
        </div>

        <!-- Gallery Container -->
        <div id="gallery" class="gallery"></div>

        <!-- Fun Fact Display -->
        <div id="funFactContainer" class="fun-fact-container" style="display: none;">
            <div class="fun-fact">
                <p id="funFactText"></p>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <button id="closeModal" class="close-btn">&times;</button>
            <img id="modalImage" src="" alt="Space image" class="modal-image">
            <div class="modal-info">
                <h2 id="modalTitle"></h2>
                <p class="modal-date" id="modalDate"></p>
                <p class="modal-explanation" id="modalExplanation"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
